<head>
    <title>File Metadata Microservice</title>
    <meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class = "container lead">
        <header class = "page-header">
            <h1>File Metadata Microservice</h1>
        </header>
        <div class = "lead">
            <p>Upload a file, and this service will return that file's size.</p>
        </div>
        <form method="post" name="fileupload" enctype="multipart/form-data">
            <label class="btn btn-default">
                <input type="file" name="theFile" style="display:none;"/>
                Choose File
            </label>
            <input type="submit" value="Submit" class = "btn btn-primary"/>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/controllers/fileController.client.js"></script>
</body>
